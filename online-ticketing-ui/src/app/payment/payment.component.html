<div class="col-md-6 d-flex justify-content-start" style="margin:60px 0 0 20px;">
<div class="row" style="background-color:cornsilk;">
<h2 style="margin-top:10px;">Amount Settlement</h2>
<form class="row g-3"  (ngSubmit)="makeSettlement()" [formGroup]="settlementData" style="margin-bottom:100px">

    <div class="col-md-6">
      <label for="" class="form-label">Name</label>
      <h2></h2>
    </div>
    <div class="col-md-6">
      <label for="firstName" class="form-label">Payment Source</label>
      <input type="text" class="form-control" id="paymentSource" formControlName="paymentSource">
    </div>
    <div class="col-md-6">
      <label for="amountPayable" class="form-label">Amount Payable</label>
      <input type="text" class="form-control" id="amountPayable" formControlName="amountPayable">
    </div>
    
    <div class="col-md-12 offset-md-4 ">
      <button  type="submit" class="btn btn-primary float-right">
            Book
        </button>
    </div>
  </form>
</div>
</div>
